#================================================#
#----------------------VARIABLES-----------------#
#================================================#
$mainMod = SUPER
$terminal = alacritty





#================================================#
#-------------------STARTUP APP'S----------------#
#================================================#
# background apps
exec-once = waybar
#exec-once = hyprpaper
exec-once = mpvpaper -p -o "no-audio loop" DVI-D-1 $HOME/Videos/Wallpapers/anime-girl-cosmic-abyss-moewalls-com.mp4

# apps
exec-once = spotify-launcher
exec-once = discord
exec-once = firefox
exec-once = steam





#================================================#
#----------------------BIND'S--------------------#
#================================================#
# apps
bind = $mainMod, T, exec, $terminal 
bind = $mainMod, F, exec, wofi --show drun -a
bind = $mainMod SHIFT, F, exec, wofi --show run -a

# apps or tui apps executed via terminal commands
bind = ,Print,          exec, grim - | wl-copy -t image/png && grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = SHIFT, Print, 	exec, grim -g "$(slurp -d)" - | wl-copy && grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = $mainMod, F3,    exec, $terminal -e nvim $HOME/.config/hypr/hyprland.conf
bind = $mainMod, F4,    exec, $terminal -e nvim $HOME/.config/waybar/config

bind = , XF86AudioNext,  exec, playerctl next
bind = , XF86AudioPlay,  exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioPrev,  exec, playerctl previous

bind = , XF86AudioLowerVolume, exec, playerctl volume 0.1-
bind = , XF86AudioRaiseVolume, exec, playerctl volume 0.1+
bind = , XF86AudioMute, exec, pulsemixer --toggle-mute

# system functions
bind = $mainMod, F11, fullscreen
bind = $mainMod, Q, killactive, 
bind = $mainMod, W, togglefloating, 
bind = $mainMod, N, togglesplit,
bind = $mainMod, F1, exec, ~/.config/hypr/gamemode.sh




#==========================================================#
#------------------------WINDOW RULES---------------------#
#=========================================================#
#windowrule = fullscreen, noblur, class:(osu!),title:(osu!)




#==========================================================#
#-------------------WORKSPACES PLACE APP'S----------------#
#=========================================================#
windowrule = workspace 2, ^(.*firefox.*)$
windowrule = workspace 3, ^(.*discord.*)$
windowrule = workspace 4, ^(.*steam.*)$
windowrule = workspace 5, ^(.*Spotify.*)$





#================================================#
#------------WINDOW MANAGAMENT SYSTEM------------#
#================================================#
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize Windows
binde= $mainMod CONTROL, left, resizeactive, -20 0
binde= $mainMod CONTROL, right, resizeactive, 20 0
binde= $mainMod CONTROL, up, resizeactive, 0 -20
binde= $mainMod CONTROL, down, resizeactive, 0 20

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows 
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r 
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1





#================================================#
#--------------------COLORS SETUP----------------#
#================================================#
$active_border_up = rgb(ffffff)
$active_border_down = rgb(000000)
$inactive_border = rgb(585b70)





#==========================================================#
#-----------------------HYPRLAND CONFIG-------------------#
#=========================================================#
autogenerated = 0
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland


input {
      kb_layout = us
      kb_variant =
      kb_model =
      kb_options =
      kb_rules =
      follow_mouse = 1
      accel_profile = flat 
      touchpad {
	       natural_scroll = no
	       }
      sensitivity = 0 
      }

general {
        gaps_in = 5
        gaps_out = 10
        border_size = 2
        col.active_border = $active_border_up $active_border_down 45deg
        col.inactive_border = inactive_border
        layout = dwindle
	}

decoration {
	   rounding = 10
    	   blur {
		enabled = true
       		size = 10
       		passes = 2
    		}
	   drop_shadow = yes
	   shadow_range = 4
	   shadow_render_power = 3
	   col.shadow = rgba(1a1a1aee)
	   }

animations {
	   enabled = yes
	   bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	   animation = windows, 1, 7, myBezier
	   animation = windowsOut, 1, 7, default, popin 80%
	   animation = border, 1, 10, default
	   animation = borderangle, 1, 8, default
	   animation = fade, 1, 7, default
	   animation = workspaces, 1, 4, default
	   }

dwindle {
	pseudotile = yes
        preserve_split = yes
	}

gestures {
	 workspace_swipe = off
	 }

misc {
     disable_hyprland_logo = true
     }





